<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .featured {
            padding: 5rem 2rem;
            text-align: center;
        }

        .featured h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .product-card p {
            color: #666;
            margin-bottom: 1rem;
        }

        .price {
            font-size: 1.3rem;
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to StyleHub</h1>
            <p>Discover the latest trends in fashion</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </div>

    <section class="featured">
        <h2>Featured Collection</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Product 1">
                <h3>Summer Dress</h3>
                <p>Elegant floral pattern summer dress</p>
                <span class="price">$89.99</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Product 2">
                <h3>Casual Jacket</h3>
                <p>Comfortable denim jacket</p>
                <span class="price">$129.99</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542272454315-4c01d7abdf4a?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Product 3">
                <h3>Classic Sneakers</h3>
                <p>Versatile white sneakers</p>
                <span class="price">$79.99</span>
            </div>
        </div>
    </section>
</body>
</html>
